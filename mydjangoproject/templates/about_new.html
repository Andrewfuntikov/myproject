<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый список иноагентов</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css">
</head>
<body style="background: silver">
<div class="jumbotron">
    <div class="container">
        <h1>Новости:</h1>
        {%for post in object_list%}
        <a href="/about_new/{{post.id}}"><h3>{{post.title}}</h3></a>
        <h5>{{post.date|date:"d-m-Y"}}</h5>
        {% if post.image %}
        <img src="{{ post.image.url }}" width="100">
        {% endif %}
        {%endfor%}
    </div>
    <div class="container">
        <hr>
        &copy; Все права защищены 2024
    </div>
</body>
</html>
