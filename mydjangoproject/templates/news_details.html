<!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>{{ article.title }}</title>
       {%load static%}
       <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css">
       <link rel="icon" href="{% static 'img_dir/favicon.ico' %}" type="image/x-icon">
   </head>
   <body style="background: silver">
       <div class="jumbotron">
           <div class="container">
               <h1>{{ article.title }}</h1>
               <p>{{ article.post }}</p>
               {% if article.image %}
               <img src="{{ article.image.url }}" alt="{{ article.title }}" width="100">
               {% endif %}
           </div>
           <div class="container">
               <hr>
               &copy; Все права защищены 2024
           </div>
       </div>
   </body>
   </html>
