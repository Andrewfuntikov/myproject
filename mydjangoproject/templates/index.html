
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый список иноагентов</title>
</head>
<body>
    <h1>Иноагенты на 10.07.24</h1>
    {%for i in data%}
    <h2>{{forloop.counter}}) Иноагент:<br> </h2>
    Фамилия: {{i.second_name}}
    Имя: {{i.name}}
    Зарплата:
    {% if i.salary > 50000%}
    <b style="color:green;">{{i.salary}}</b>
    {%else%}
    <b style="color:red;">{{i.salary}}</b>
    {%endif %}
    {%endfor%}
</body>
</html>
